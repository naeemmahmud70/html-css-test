<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html & Css</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="container bg-dark mt-2 rounded">
        <p class="text-white p-2"><strong>$168</strong> still needed for this project</p>
    </header>

    <main>
        <section class="container border rounded bg-light p-5">
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 75%" aria-valuenow="80"
                    aria-valuemin="0" aria-valuemax="80">
                </div>
            </div>
            <div class="pt-3">
                <p><strong class="text-danger">Only 3 days left</strong> to fund this project</p>
                <p>Join the 42 other donors who have already supported this project. Every dollars help.</p>
            </div>
            <div>
                <form class="row mb-3">
                    <div class="col-md-6 col-6">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text fw-bold" id="addon-wrapping">$</span>
                            <input type="number" class="form-control" aria-label="number"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="col-md-6 col-6">
                        <button type="submit" class="btn btn-primary fw-bold px-3">Give Now</button>
                    </div>
                </form>
            </div>
            <i class="text-info fw-bold">Why give $50?</i>
        </section>
    </main>

    <footer class="container p-5">
        <div class="row">
            <div class="col-md-6 col-6">
                <button class="border rounded text-secondary fw-bold p-2">Save for later</button>
            </div>
            <div class="col-md-6 col-6">
                <button class="border rounded text-secondary fw-bold p-2">Tell your friends</button>

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
   </script>
</body>

</html>
